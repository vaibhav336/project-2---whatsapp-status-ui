<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatsapp Updates panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div id="top">
            <div id="UTop">
                <div id="UTopR">
                    <h2>Whatsapp</h2>
                </div>
                <div id="UTopL">
                    <i class="ri-camera-line"></i>
                    <i class="ri-search-line"></i>
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <div id="DTop">
                <div><i class="ri-team-line"></i></div>
                <div>Chats</div>
                <div>Updates</div>
                <div>Calls</div>
            </div>
        </div>
        <div id="Bottom">
            <div id="UBottom">
                <div id="BTT">
                    <div>Status</div>
                    <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
                </div>
                <div id="BTM">
                    <div id="R">
                        <img src="img/profile.png" alt="profile">
                    </div>
                    <Div id="L">
                        <p>My status</p>
                        <p>Tap to add status update</p>
                    </Div>
                </div>
                <div id="BTD">
                    <div>Viewed updates</div>
                    <div><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </div>
            <div id="MBottom">
                <div id="MBT">
                    <div id="MBTup">
                        <div>Channels</div>
                        <div><i class="ri-add-line"></i></div>
                    </div>
                    <div id="MBTdown">
                        Stay updated on topics that matter to you. Find channels to follow below.
                    </div>
                </div>
                <div id="MBD">
                    <div id="card1" class="card"></div>
                    <div id="card2" class="card"></div>
                    <div id="card3" class="card"></div>
                </div>
            </div>
            <div id="DBottom">
                <div id="Explore">Explore more</div>
                <div id="Create"><img src="img/Create.png" alt="Create"></div>
                <div id="Camera"><img src="img/Camera.png" alt=""></div>
            </div>
        </div>
    </main>
</body>
<script src="https://kit.fontawesome.com/dc91047fb7.js" crossorigin="anonymous"></script>

</html>
